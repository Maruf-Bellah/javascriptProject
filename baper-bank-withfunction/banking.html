<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Banking page</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 
  
     <header>
          <h1 class="text-5xl  font-semibold text-center mt-6">Well come to  <span class="text-fuchsia-600">Hishab Nikash</span>!!</h1>
     </header>
     <main>
          <div class="grid lg:grid-cols-3 grid-cols-1 gap-4 w-3/4 mx-auto pt-6 ">
               <div class="bg-teal-300 text-white p-8 rounded-lg">
                    <h1 class="text-3xl  font-semibold">Dipository</h1>
                    <h1  class="text-4xl  font-semibold">$<span id="diposite-total">00</span> </h1>
               </div>
               <div class="bg-yellow-300 text-white p-8 rounded-lg">
                    <h1 class="text-3xl  font-semibold">Withdraw</h1>
                    <h1 class="text-4xl  font-semibold">$<span id="withdraw-total" >00</span></h1>
               </div>
               <div class="bg-pink-300 text-white p-8 rounded-lg">
                    <h1 class="text-3xl  font-semibold">Balance</h1>
                    <h1 class="text-4xl  font-semibold">$<span id="balance-total">1240</span> </h1>
               </div>

          </div>
     </main>
     <main>
          <div class="grid lg:grid-cols-2 grid-cols-1 gap-4 w-3/4 mx-auto pt-6 ">
               <div class="bg-fuchsia-200  p-8 rounded-lg">
                    <h1 class="text-3xl text-white font-semibold">Please Diposite</h1>
                    <input id="diposite-input" class="block p-2 w-3/4 rounded-md my-3" type="text" name="" id="" placeholder="$ Amount you want to diposite">
                    <button id="diposite-button" class="bg-cyan-400 py-2 px-6 mx-auto rounded-md text-white font-semibold">Submit</button>
               </div>
               <div class="bg-violet-200  p-8 rounded-lg">
                    <h1 class="text-3xl text-white  font-semibold">Please Withdraw</h1>
                    <input id="withdraw-input" class="block p-2 w-3/4 rounded-md my-3" type="text" name="" id="" placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-button" class="bg-cyan-400 py-2 px-6 mx-auto rounded-md text-white font-semibold">Submit</button>
               </div>
             
             
          </div>
     </main>
     <script src="js/utilities.js"></script>
     <script src="js/diposite.js"></script>
     <script src="js/withdraw.js"></script>
     
</body>
</html>
